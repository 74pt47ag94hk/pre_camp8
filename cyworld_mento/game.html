<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>게임</title>
    <link href="styles/game.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script>
      function startWord() {
        const word = document.getElementById("word").innerText;
        const lastword = word[word.length - 1];
        const myword = document.getElementById("myword").value;
        const firstword = myword[0];

        if (lastword === firstword) {
          document.getElementById("result").innerText = "정답입니다.";
          document.getElementById("word").innerText = myword;
          document.getElementById("myword").value = "";
        } else {
          document.getElementById("result").innerText = "오답입니다.";
          document.getElementById("myword").value = "";
          document
            .getElementById("myword")
            .setAttribute("placeholder", "다시 입력해주세요.");
        }
      }

      function lotto() {
        var lotto = [];

        //6번처리 - 반복문
        for (var i = 0; i < 6; i++) {
          //새로 추가될 숫자 : 1~45사이의 숫자가 랜덤하게 처리
          //random() : 0~1사이의 랜덤한 소수
          //floor() : 내림처리해서 정수로 변경
          var num = Math.floor(Math.random() * 44) + 1;

          //현재 상태는 같은 숫자가 나올수 있음
          //lotto라는 배열에 담긴 숫자와 같이 같으면 안됨
          for (var j in lotto) {
            if (num == lotto[j]) {
              //현재 새로나온 숫자가 기존 숫자와 같으면
              num = Math.floor(Math.random() * 44) + 1;
            }
          }

          //push() - 배열에 마지막에 값추가메서드
          lotto.push(num);
        }

        //오름차순으로 숫자 정렬
        lotto.sort(function (a, b) {
          return a - b;
        });

        document.getElementById("lottoA").innerText = String(lotto[0]);
        document.getElementById("lottoB").innerText = String(lotto[1]);
        document.getElementById("lottoC").innerText = String(lotto[2]);
        document.getElementById("lottoD").innerText = String(lotto[3]);
        document.getElementById("lottoE").innerText = String(lotto[4]);
        document.getElementById("lottoF").innerText = String(lotto[5]);
      }
    </script>
  </head>

  <body>
    <div class="wrapper">
      <div class="wrapper__header">
        <span class="title">GAME</span>
        <span class="subtitle">TODAY CHOICE</span>
      </div>

      <div class="wrapper__word">
        <img src="images/word.png" />
        <div class="word__title">끝말잇기</div>
        <div class="word_startWord">
          제시어: <span id="word">코드캠프</span>
        </div>
        <div class="word__text">
          <input
            id="myword"
            class="textbox"
            type="text"
            placeholder="단어를 입력하세요."
          />
          <button class="search" onclick="startWord()">검색</button>
        </div>
        <div id="result" class="word__result">결과!</div>
      </div>

      <div class="wrapper__lotto">
        <img class="lotto__img" src="images/lotto.png" />
        <div class="lotto__title">LOTTO</div>
        <div class="lotto__buttonTitle">버튼을 누르세요.</div>
        <div class="wrapper__lotto__number">
          <span id="lottoA">3</span>
          <span id="lottoB">5</span>
          <span id="lottoC">10</span>
          <span id="lottoD">24</span>
          <span id="lottoE">30</span>
          <span id="lottoF">34</span>
        </div>
        <button class="wrapper__lotto__btn" onclick="lotto()">Button</button>
      </div>
    </div>
  </body>
</html>
