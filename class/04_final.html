<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Final</title>
    <link href="04_final.css" rel="stylesheet" />
    <script src="04_final.js"></script>
  </head>

  <body>
    <div class="wrapper">
      코드캠프 회원가입<br />
      <div class="input">
        <input
          id="email"
          type="text"
          placeholder="이메일을 입력해 주세요"
          oninput="checkValidation()"
          size="30"
        /><br />
        <input
          id="name"
          type="text"
          placeholder="이름을 입력해 주세요"
          oninput="checkValidation()"
          size="30"
        /><br />
        <input
          id="password1"
          type="password"
          placeholder="비밀번호를 입력해 주세요"
          oninput="checkValidation()"
          size="30"
        /><br />
        <input
          id="password2"
          type="password"
          placeholder="비밀번호를 확인해 주세요"
          onchange="checkValidation()"
          onkeyup="onchange()"
          oninput="checkValidation()"
          size="30"
        />
      </div>
      <br />
      <div class="phone">
        <input
          id="phone1"
          type="text"
          size="3"
          maxlength="3"
          oninput="changePhone1()"
        />
        -
        <input
          id="phone2"
          type="text"
          size="4"
          maxlength="4"
          oninput="changePhone2()"
        />
        -
        <input
          id="phone3"
          type="text"
          size="4"
          maxlength="4"
          oninput="changePhone3()"
        /><br />
        <span id="num">000000</span>
        <button id="numSend" disabled onclick="getToken()">
          인증번호 전송
        </button>
        <div>
          <span id="timer">03:00</span><button disabled>인증확인</button><br />
        </div>
        <div class="ect">
          <select>
            <option selected disabled size="30">지역을 선택하세요.</option>
            <option>서울</option>
            <option>인천</option>
            <option>경기</option></select
          ><br />
          <input type="radio" name="성별" />여성
          <input type="radio" name="성별" />남성<br />
        </div>
        <button id="mybutton" disabled>회원가입</button>
      </div>
    </div>
  </body>
</html>
